<body>

    <div class="container">
        <h1>åˆ†è´¦å·¥å…·</h1>
        <span class="pixel-text">by Ciaran</span>

        <div class="total-section">
            <label for="total-amount">ğŸ’° æ€»é‡‘é¢ ğŸ’°</label>
            <input type="number" id="total-amount" placeholder="è¾“å…¥æ€»è´¹ç”¨" oninput="calculate()">
        </div>

        <div class="members-grid" id="members-container">
            </div>

        <div class="controls">
            <button class="nice-button add-btn" onclick="addMember()">+ å¢åŠ æˆå‘˜</button>
            <button class="nice-button reset-btn" onclick="resetAll()">ğŸ”„ é‡ç½®</button>
        </div>

    <script>
        const membersContainer = document.getElementById('members-container');
        let memberCounter = 0;

        function createMemberCard(isRemovable = false) {
            memberCounter++;
            const memberId = memberCounter;
            
            const card = document.createElement('div');
            card.className = 'member-card';
            card.id = `member-card-${memberId}`;
            
            let removeButtonHTML = isRemovable ? `<button class="remove-btn" onclick="removeMember(${memberId})">-</button>` : '';

            card.innerHTML = `
                ${removeButtonHTML}
                <input type="text" class="member-name" placeholder="æˆå‘˜ ${memberId} åç§°">
                <input type="number" class="member-time" placeholder="å‚ä¸å°æ—¶æ•°" oninput="calculate()">
                <div class="member-result">Â¥ 0.00</div>
            `;
            
            membersContainer.appendChild(card);
        }

        function addMember() {
            createMemberCard(true);
        }

        function removeMember(memberId) {
            const cardToRemove = document.getElementById(`member-card-${memberId}`);
            if (cardToRemove) {
                cardToRemove.remove();
                calculate();
            }
        }

        function calculate() {
            const totalAmount = parseFloat(document.getElementById('total-amount').value) || 0;
            
            const memberCards = document.querySelectorAll('.member-card');
            let totalHours = 0;
            const hoursPerMember = [];

            memberCards.forEach(card => {
                const timeInput = card.querySelector('.member-time');
                const hours = parseFloat(timeInput.value) || 0;
                hoursPerMember.push(hours);
                totalHours += hours;
            });

            const costPerHour = (totalAmount > 0 && totalHours > 0) ? totalAmount / totalHours : 0;

            memberCards.forEach((card, index) => {
                const memberCost = hoursPerMember[index] * costPerHour;
                const resultElement = card.querySelector('.member-result');
                resultElement.textContent = `Â¥ ${memberCost.toFixed(2)}`;
            });
        }
        
        function resetAll() {
            document.getElementById('total-amount').value = '';
            membersContainer.innerHTML = '';
            memberCounter = 0;
            initialize();
            calculate();
        }

        // åˆå§‹åŒ–å‡½æ•°
        function initialize() {
            // åˆå§‹æˆå‘˜å‡å°‘åˆ°2ä¸ª
            for (let i = 0; i < 2; i++) {
                createMemberCard(false); // åˆå§‹2ä¸ªæˆå‘˜ä¸å¯ç§»é™¤
            }
        }
        
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
